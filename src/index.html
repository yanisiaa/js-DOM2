<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Фотогалерея</h1>
        <p class="description">Досліджуйте надихаючі фото і налаштовуйте вигляд галереї за допомогою кнопок керування.</p>
        
        <div class="gallery" id="gallery"></div>
        
        <div class="buttons">
            <button id="loadMoreButton">Завантажити ще 4</button>
            <button id="clearButton">Очистити галерею</button>
            <button id="removeLastButton">Видалити останнє фото</button>
            <button id="reverseButton">Перевернути галерею</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
